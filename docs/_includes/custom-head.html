{% comment %}
  Custom head content for SEO optimization
{% endcomment %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://pagead2.googlesyndication.com">

<!-- Monospace font for terminal look -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<!-- ============================================
     GOOGLE ADSENSE - Inserisci il tuo ID qui
     ============================================
     1. Vai su https://www.google.com/adsense
     2. Registrati con il tuo account Google
     3. Aggiungi il sito ipsedigit.github.io
     4. Copia il tuo data-ad-client ID (es: ca-pub-XXXXXXXXXX)
     5. Sostituisci YOUR_ADSENSE_ID qui sotto
-->
{% if site.adsense_id %}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_id }}" crossorigin="anonymous"></script>
{% endif %}

<!-- Global nerd theme styles -->
<style>
  :root {
    --terminal-green: #16a34a;
    --terminal-dim: #22c55e;
    --bg-light: #ffffff;
    --bg-card: #f8fafc;
    --bg-code: #f1f5f9;
    --text-main: #1e293b;
    --text-dim: #64748b;
    --border: #e2e8f0;
    --accent: #2563eb;
  }

  body {
    font-family: 'JetBrains Mono', 'Courier New', monospace !important;
    background: var(--bg-light) !important;
    color: var(--text-main) !important;
  }

  .site-header {
    background: var(--bg-card) !important;
    border-bottom: 2px solid var(--terminal-green) !important;
  }

  .site-title, .site-title:visited {
    color: var(--terminal-green) !important;
    font-family: 'JetBrains Mono', monospace !important;
  }

  .site-nav .page-link {
    color: var(--text-main) !important;
  }

  .site-footer {
    background: var(--bg-card) !important;
    border-top: 2px solid var(--terminal-green) !important;
    color: var(--text-dim) !important;
  }

  .site-footer a {
    color: var(--terminal-green) !important;
  }

  .page-content {
    background: var(--bg-light) !important;
  }

  a {
    color: var(--accent);
  }

  a:hover {
    color: var(--terminal-green);
  }
</style>

<!-- Additional meta for SEO -->
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="author" content="ipsedigit">
<meta name="generator" content="Jekyll">
<meta name="theme-color" content="#ffffff">

<!-- Open Graph enhancements -->
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Card enhancements -->
<meta name="twitter:card" content="summary_large_image">
{% if page.title %}
<meta name="twitter:title" content="{{ page.title }}">
{% endif %}

<!-- Schema.org JSON-LD for better rich snippets -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
  "name": "{{ page.title | default: site.title }}",
  "url": "{{ page.url | absolute_url }}",
  {% if page.layout == 'post' %}
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "ipsedigit"
  },
  "publisher": {
    "@type": "Organization",
    "name": "ipsedigit",
    "url": "https://ipsedigit.github.io"
  },
  {% endif %}
  "description": "{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}"
}
</script>
