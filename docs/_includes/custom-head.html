{% comment %}
  Custom head content for SEO optimization
{% endcomment %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Monospace font for terminal look -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Global nerd theme styles -->
<style>
  :root {
    --terminal-green: #00ff41;
    --terminal-dim: #0a8f2c;
    --bg-dark: #0d1117;
    --bg-card: #161b22;
    --text-main: #c9d1d9;
    --text-dim: #8b949e;
    --border: #30363d;
    --accent: #58a6ff;
  }

  body {
    font-family: 'JetBrains Mono', 'Courier New', monospace !important;
    background: var(--bg-dark) !important;
    color: var(--text-main) !important;
  }

  .site-header {
    background: var(--bg-card) !important;
    border-bottom: 1px solid var(--terminal-green) !important;
  }

  .site-title, .site-title:visited {
    color: var(--terminal-green) !important;
    font-family: 'JetBrains Mono', monospace !important;
  }

  .site-nav .page-link {
    color: var(--text-main) !important;
  }

  .site-footer {
    background: var(--bg-card) !important;
    border-top: 1px solid var(--terminal-green) !important;
    color: var(--text-dim) !important;
  }

  .site-footer a {
    color: var(--terminal-green) !important;
  }

  .page-content {
    background: var(--bg-dark) !important;
  }

  a {
    color: var(--accent);
  }

  a:hover {
    color: var(--terminal-green);
  }
</style>

<!-- Additional meta for SEO -->
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="author" content="ipsedigit">
<meta name="generator" content="Jekyll">
<meta name="theme-color" content="#0d1117">

<!-- Open Graph enhancements -->
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Card enhancements -->
<meta name="twitter:card" content="summary_large_image">
{% if page.title %}
<meta name="twitter:title" content="{{ page.title }}">
{% endif %}

<!-- Schema.org JSON-LD for better rich snippets -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
  "name": "{{ page.title | default: site.title }}",
  "url": "{{ page.url | absolute_url }}",
  {% if page.layout == 'post' %}
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "ipsedigit"
  },
  "publisher": {
    "@type": "Organization",
    "name": "ipsedigit",
    "url": "https://ipsedigit.github.io"
  },
  {% endif %}
  "description": "{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}"
}
</script>
