# Site settings - BRAND
title: TechPulse Daily
tagline: "Your daily dose of tech that matters"
email: ipsedigitmail@gmail.com
description: >- 
  The smartest tech news digest. AI, startups, programming, and engineering 
  insights curated daily from top sources. No noise, just signal.
baseurl: ""
url: "https://ipsedigit.github.io"
lang: en

# =============================================================================
# MONETIZATION - Configura qui i tuoi ID per iniziare a guadagnare
# =============================================================================

# Google AdSense - Ottieni il tuo ID su https://www.google.com/adsense
# adsense_id: ca-pub-XXXXXXXXXX

# Buy Me a Coffee - https://www.buymeacoffee.com
# buymeacoffee: techpulsedaily

# Newsletter (Buttondown, Substack, etc.)
# newsletter_url: https://buttondown.email/techpulse

# Social / SEO
twitter:
  username: techpulsedaily
  card: summary_large_image
social:
  name: TechPulse Daily
  links:
    - https://github.com/ipsedigit
github_username: ipsedigit

# SEO defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "ipsedigit"
      image: /assets/images/og-default.png
  - scope:
      path: ""
      type: "pages"
    values:
      image: /assets/images/og-default.png

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap


