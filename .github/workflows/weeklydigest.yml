name: Weekly Digest Publisher

on:
  schedule:
    - cron: '0 8 * * 0'  # Every Sunday at 08:00 UTC
  workflow_dispatch:

jobs:
  publish-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Weekly Digest
      run: python main.py --action=digest

    - name: Commit and Push digest
      run: |
        find . -type d -name "__pycache__" -exec rm -r {} +
        find . -name "*.pyc" -delete
        git add .
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
        git commit -m "Auto: Weekly AI & Security digest at $TIMESTAMP" || echo "No changes to commit"
        git push origin main
