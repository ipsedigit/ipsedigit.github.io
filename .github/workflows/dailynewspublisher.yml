name: Daily News Publisher

on:
  schedule:
    # 3 runs/day â€” each picks the best article for an un-covered sub-niche
    - cron: '0 6 * * *'   # 07:00 Rome - Morning
    - cron: '0 12 * * *'  # 13:00 Rome - Midday
    - cron: '0 19 * * *'  # 20:00 Rome - Evening
  workflow_dispatch:

jobs:
  run-daily-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main.py
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ENABLED: "true"
      run: python main.py --action=news

    - name: Commit and Push changes
      run: |
        find . -type d -name "__pycache__" -exec rm -r {} +
        find . -name "*.pyc" -delete
        git add .
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
        git commit -m "Auto: Daily news update at $TIMESTAMP" || echo "No changes to commit"
        git push origin main
