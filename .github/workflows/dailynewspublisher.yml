name: Daily News Publisher

on:
  schedule:
    # 3 pubblicazioni al giorno per diversificare le categorie
    # Orari in UTC (aggiungi +1 per Roma in inverno, +2 in estate)
    - cron: '0 6 * * *'   # 07:00 Roma - Mattina (catch commuters)
    - cron: '0 12 * * *'  # 13:00 Roma - Pranzo (lunch break readers)
    - cron: '0 18 * * *'  # 19:00 Roma - Sera (after work)
  workflow_dispatch:

jobs:
  run-daily-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main.py
      run: python main.py --action=news

    - name: Commit and Push changes
      run: |
        find . -type d -name "__pycache__" -exec rm -r {} +
        find . -name "*.pyc" -delete
        git add .
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
        git commit -m "Auto: Daily news update at $TIMESTAMP" || echo "No changes to commit"
        git push origin main
